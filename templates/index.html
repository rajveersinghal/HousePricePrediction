<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1494526585095-c41746248156?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGluZGlhbiUyMGhvdXNlfGVufDB8fDB8fHww');
            background-blend-mode: darken;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: row;
        }

        .container {
            background: rgba(255, 255, 255, 0.214);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px;
            backdrop-filter: blur(5px);
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 2%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .btn-custom:active {
            transform: scale(0.98);
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            width: 100%;
            margin-top: 1%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .predicted-price {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(32, 201, 151, 0.9));
            color: #ffffff;
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: opacity 0.6s ease, transform 0.6s ease;
            transform: translateY(20px);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .predicted-price.show {
            opacity: 1;
            transform: translateY(0);
        }

        .predicted-price h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.25);
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px rgba(255,255,255,0.4); }
            50% { text-shadow: 0 0 15px rgba(255,255,255,0.7); }
            100% { text-shadow: 0 0 5px rgba(255,255,255,0.4); }
        }

        .form-label {
            font-weight: bold;
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .row .col-md-6 {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">House Price Predictor</div>
        
        <form id="predictionForm" method="post" accept-charset="utf-8">
            <!-- City Selection -->
            <div class="mb-3">
                <label class="form-label">Select the City:</label>
                <select class="form-select" id="city" name="city" required>
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Location Selection -->
            <div class="mb-3">
                <label class="form-label">Select the Location:</label>
                <select class="form-select" id="location" name="location" required>
                    <!-- Filled dynamically by JS -->
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Enter BHK:</label>
                    <input type="number" class="form-control" placeholder="Enter BHK" id="bhk" name="bhk" required min="1">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Enter Number of Bathrooms:</label>
                    <input type="number" class="form-control" placeholder="Enter Number of Bathrooms" id="bath" name="bath" required min="1">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter Total Square Feet:</label>
                <input type="number" class="form-control" placeholder="Enter Square Feet" id="sqft" name="sqft" required min="1">
            </div>

            <button type="submit" class="btn btn-custom">Predict Price</button>
        </form>
    </div>

    <div class="container mt-4">
        <div class="header">Predicted Price</div>
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Predicting...</p>
        </div>
        <div class="predicted-price" id="predictedPriceContainer">
            <h1 class="text-center" id="predicted_price">₹ 0</h1>
        </div>
    </div>

    <script>
        // locations data passed from Flask
        var locations = {{ locations|tojson }};

        // populate locations based on city
        function updateLocations() {
            var city = document.getElementById("city").value;
            var locationSelect = document.getElementById("location");
            locationSelect.innerHTML = "";

            if (locations[city]) {
                locations[city].forEach(function(loc) {
                    var option = document.createElement("option");
                    option.value = loc;
                    option.text = loc;
                    locationSelect.appendChild(option);
                });
            }
        }

        // Initial population when page loads
        document.addEventListener("DOMContentLoaded", updateLocations);
        // Update when city changes
        document.getElementById("city").addEventListener("change", updateLocations);

        // Prediction AJAX
        document.getElementById('predictionForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('predictedPriceContainer').classList.remove('show');

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    if (xhr.status === 200) {
                        document.getElementById('predicted_price').innerHTML = "₹ " + xhr.responseText;
                        document.getElementById('predictedPriceContainer').classList.add('show');
                    } else {
                        document.getElementById('predicted_price').innerHTML = "Error predicting price";
                        document.getElementById('predictedPriceContainer').classList.add('show');
                    }
                }
            };
            xhr.send(formData);
        });
    </script>
</body>

</html>
